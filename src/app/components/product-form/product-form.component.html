<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
  <div class="form-group">
    <label for="title">Título</label>
    <input id="title" formControlName="title" required class="form-control">
    <div *ngIf="productForm.get('title')?.invalid && productForm.get('title')?.touched" class="error">
      El título es requerido.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Descripción</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="price">Precio</label>
    <input id="price" formControlName="price" type="number" required class="form-control">
    <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="error">
      El precio es requerido y debe ser un número positivo.
    </div>
  </div>

  <div class="form-group">
    <label for="categoryId">Categoría</label>
    <input id="categoryId" formControlName="categoryId" required class="form-control">
    <div *ngIf="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched" class="error">
      La categoría es requerida.
    </div>
  </div>

  <button type="submit" [disabled]="productForm.invalid" class="btn btn-primary">Guardar</button>
</form>
